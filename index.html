<!doctype html>
<!-- ©2014 Ruben Verborgh - Multimedia Lab / iMinds / Ghent University -->
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Linked Data Fragments client</title>
  <script src="deps/jquery-2.1.0.js"></script>
  <script src="deps/chosen-1.1.0.js"></script>
  <script src="deps/ldf-client-browser.js"></script>
  <script src="ldf-client-jquery.js"></script>
  <script src="ldf-client-jquery-url.js"></script>
  <script>
    jQuery(function ($) {
      $('.ldf-client').queryui({ settings: 'queries.json' });
    });
  </script>
  <link rel=stylesheet href="ldf-client.css">
  <link rel=stylesheet href="http://fonts.googleapis.com/css?family=Open+Sans:300,400italic,700italic,400,700">
  <meta name="viewport" content="width=device-width,minimum-scale=1,maximum-scale=1">
</head>
<body>
  <header>
    <h1><a href="#">Federation Data Client</a></h1>
  </header>
  <!--[if lte IE 9]><b>Your browser is unsupported.</b><div style="display:none"><![endif]-->
  <main>
    <fieldset class="ldf-client">
      <ul>
        <li>
          <label>Choose datasources</label>
          <select class="datasources" multiple></select>
        </li>

        <li>
          <label>Type a SPARQL query</label>
          <textarea class="queryText"></textarea>
        </li>

        <li>
          <label>…or pick an example query</label>
          <select class="query"></select>
        </li>

        <li>
          <button class="start">Execute query</button>
          <button class="stop" style="display:none">Stop execution</button>
        </li>

        <li>
          <label>Query results</label>
          <pre class="results"></pre>
        </li>

        <li>
          <label>Execution log</label>
          <pre class="log"></pre>
        </li>
      </ul>
    </fieldset>
  </main>

  <footer>
    <p>
      ©2013–2015
      <a href="http://multimedialab.elis.ugent.be/" target="_blank">Multimedia Lab</a>,
      <a href="http://www.ugent.be/" target="_blank">Ghent University</a> –
      <a href="http://www.iminds.be/" target="_blank">iMinds</a>, Belgium.
      <a href="https://github.com/LinkedDataFragments/WebClient">Source code</a>.
    </p>
  </footer>
</body>
</html>
